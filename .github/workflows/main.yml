name: Auto Run and Push

on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: python main.py

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: P0W
        author_email: powprashant@gmail.com
        message: "Add new CSV and JSON files"
