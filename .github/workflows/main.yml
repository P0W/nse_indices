name: Auto Run and Push

on:
  schedule:
    - cron:  '30 5,17 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python main.py  # Assuming `main.py` is valid

      - name: Commit and push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name 'P0W'
          git config --global user.email 'powprashant@gmail.com'
          git add .
          git commit -m "Add new CSV and JSON files"
          git push https://P0W:${{ secrets.ACTIONS_PAT }}@github.com/P0W/nse_indices.git HEAD:main

